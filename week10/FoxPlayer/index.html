<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <title>Fox Player</title>
</head>

<body>

<main>

  <div class='logoNotification'>
    <img src='imgs/music.gif' alt='music' class='music' >
  </div>

  <div class="upRightBox">
    <div class='audioInformation'>

    </div>
    <button class="addPlaylist">+</button>
    <button class="favorite">*</button>
  </div>

  <div class='right box'>

  </div>

  <div class='left box'>
    <div class="playlist">
      <p class="playlist">Playlist</p>
    </div>
  </div>

  <div class='player'>
    <button class="previous"><<</button>
    <button class="next">>></button>
    <audio controls src='assets/01_You_Know_You_re_Right.mp3' type='audio/mpeg'>
    </audio>
    <button class="shuffle">Shuffle</button>
  </div>

</main>

<script src='frontPage.js'></script>
</body>
</html>
