<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>

<button>Button</button>

<script>

    let count = 0;

    function showText() {
       document.querySelector('body').innerHTML = `<p>5 seconds ellapsed and clicked 3 times</p>`;
    }

    setTimeout(function() { buttonClick(); }, 5000);

    function countClick() {
        count++;
        console.log(count)
        count === 3 ? showText() : '';
    }

    function buttonClick() {
        document.querySelector('button').onclick = countClick;
    }

</script>
</body>
</html>
