<!DOCTYPE html>
<html>
    <head>
        <title>Fancy Table</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$ 50.000,00</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$ 10.000,00</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>$ 85.000,00</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>$ 56.000,00</td>
                </tr>
                <tr>
                    <td class="last_month">May</td>
                    <td class="last_value">$ 98.000,00</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
